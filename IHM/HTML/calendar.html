<!DOCTYPE html>
<html>
 	<head>
 		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">
 		<link rel="stylesheet" type="text/css"  href="../CSS/calendarM.css" media="screen and (max-width: 480px)"/>
 		<link rel="stylesheet" type="text/css"  href="../CSS/commonM.css" media="screen and (max-width: 480px)"/>
 		<script type="text/javascript" src="../JS/EventAsso.js"></script>
 		<script type="text/javascript" src="../JS/calendar.js"></script>
  		<title>INSAsso</title>
 	</head>
 	<body>

 		<div id="topBar"></div>
 		<hr />
 		<div id="mainPart">
	 		<div id="mainDate"></div>
	 		<hr />
	 		<table id="calendar">
	 			<thead>
		 			<tr>
	 					<th class="redTextINSA">Lun</th>
	 					<th class="redTextINSA">Mar</th>
	 					<th class="redTextINSA">Mer</th>
	 					<th class="redTextINSA">Jeu</th>
	 					<th class="redTextINSA">Ven</th>
	 					<th class="redTextINSA">Sam</th>
	 					<th class="redTextINSA">Dim</th>
		 			</tr>
		    	</thead>
	 			<tbody>
	 			</tbody>
	 		</table>
	 	</div>
  		<div id="bottomBar"></div>

  		<script>
  			var events = [];

  			var date = new Date();

  			date.setDate(date.getDate()+1);
  			var event1 = new EventAsso();
  			event1.name("événement1");
  			event1.place("PC");
  			event1.importance(2);
  			event1.dateTime(date);

  			events.push(event1);

  			var calendar = new Calendar();
  			calendar.addEvent(event1);
  			calendar.init();
 

  		</script>
  	
 	</body>
</html>
