<!DOCTYPE html>
<html>
 	<head>
 		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">
           <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
 		<link rel="stylesheet" type="text/css"  href="../CSS/calendarM.css">
 		<link rel="stylesheet" type="text/css"  href="../CSS/commonM.css">
 		<script type="text/javascript" src="../JS/EventAsso.js"></script>
         <script src="../JS/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
         <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  		<title>INSAsso</title>
          <script id="searchbar">
      $(document).ready(function(){

      $('#searchbar-icon').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-icon").toggle();
        $("#searchbar-cross").toggle(500);
      });

      $('#searchbar-cross').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-cross").toggle();
        $("#searchbar-icon").toggle(500);
      });

    });
    </script>
      <script>
  			var events = [];

  			var date = new Date();

  			date.setDate( date.getDate() + 1)
  			var event1 = new EventAsso();
  			event1.name = "Randonnée Annecy"
  			event1.place = "Annecy"
  			event1.importance = 2
  			event1.dateTime = date
  			event1.asso = "Club Montagne"
  			event1.image = "../assets/club-montagne-rando.jpg"

  			events.push(event1);

  			var event2 = new EventAsso();
  			event2.name = "Sortie Ski "
  			event2.place = "Bat C"
  			event2.importance = 2
  			event2.dateTime = date
  			event2.asso = "Ski club"
  			event2.image = "../assets/ski-club.jpeg"

  			events.push(event2);

  			var event3 = new EventAsso();
  			event3.name = "Marché de Noel"
  			event3.place = "MdE"
  			event3.importance = 2
  			event3.dateTime = date
  			event3.asso = "Anim'"
  			event3.image = "../assets/marche-noel.jpg"

  			events.push(event3);

      </script>
 	</head>
 	<body>
         <header class="z-index-1 primary-bg">
      <div class="searchbar">
        <input type="text" id="searchbar-input">
        <i class="fa fa-search" id="searchbar-icon" aria-hidden="true"></i>
        <i class="fa fa-times" id="searchbar-cross" aria-hidden="true"></i>
      </div>
    </header>

 		<div id="mainPart">

        <div class="content" id="content">
	 	    <v-container fluid grid-list-lg>
                 <v-layout row wrap>
                     <v-flex xs12 v-for="evt in events" v-bind:key="evt.name">
                        <feed-event v-bind:event=evt></feed-event>
                     </v-flex>
                 </v-layout>
	 	    </v-container>
        </div>
	 	</div>
  		<div id="bottomBar"></div>

         <footer class="z-index-1 primary-bg">
      <button class="icon-btn icon-home"></button>
      <button class="icon-btn icon-calendar"></button>
      <button class="icon-btn icon-list"></button>
      <button class="icon-btn icon-tool"></button>
    </footer>

    <!-- Post page instance scripts -->
    <script src="../JS/event-feed-component.js"></script>
    <script>
        Vue.use(Vuetify);
      var app = new Vue(
        {
            el: '#content',
            data: function () {
                return  {events}
            }
        }
      )
    </script>
 	</body>
</html>
