<!DOCTYPE html>
<html>
 	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" type="text/css"  href="./CSS/indexM.css" media="screen and (max-width: 480px)"/>
 		<link rel="stylesheet" type="text/css"  href="./CSS/calendarM.css" media="screen and (max-width: 480px)"/>
 		<link rel="stylesheet" type="text/css"  href="./CSS/commonM.css" media="screen and (max-width: 480px)"/>
 		<script type="text/javascript" src="./JS/EventAsso.js"></script>
 		<script type="text/javascript" src="./JS/Calendar.js"></script>
 		<script type="text/javascript" src="./JS/index.js"></script>
  		<title>INSAsso</title>
 	</head>
 	<body>	
 		<div id="topBar"></div>

 		<div id="indexHTML" class="htmlBlock">
  			<button id="btnIndexToCalendar">Calendrier</button>
  		</div>
  		<div id="calendarHTML" class="htmlBlock">
  			<div id="mainPart">
	 		<div id="mainDate"></div>
	 		<hr />
	 		<table id="calendar">
	 			<thead>
		 			<tr>
	 					<th class="redTextINSA">Lun</th>
	 					<th class="redTextINSA">Mar</th>
	 					<th class="redTextINSA">Mer</th>
	 					<th class="redTextINSA">Jeu</th>
	 					<th class="redTextINSA">Ven</th>
	 					<th class="redTextINSA">Sam</th>
	 					<th class="redTextINSA">Dim</th>
		 			</tr>
		    	</thead>
	 			<tbody>
	 			</tbody>
	 		</table>
	 	</div>
  		</div>

  		<div id="bottomBar"></div>

  		<script>

  			var calendar = new Calendar();
  			

  			var date = new Date();
  			date.setDate(date.getDate()+1);

  			var event1 = new EventAsso();
  			event1.name("événement1");
  			event1.place("PC");
  			event1.importance(2);
  			event1.dateTime(date);
  			calendar.addEvent(event1);

  			var event4 = new EventAsso();
  			event4.name("événement3");
  			event4.place("PC");
  			event4.importance(1);
  			event4.dateTime(date);
  			calendar.addEvent(event4);

  			date.setDate(date.getDate()+2);
  			var event2 = new EventAsso();
  			event2.name("événement2");
  			event2.place("PC");
  			event2.importance(1);
  			event2.dateTime(date);
  			calendar.addEvent(event2);

  			date.setDate(date.getDate()+2);
  			var event3 = new EventAsso();
  			event3.name("événement3");
  			event3.place("PC");
  			event3.importance(0);
  			event3.dateTime(date);
  			calendar.addEvent(event3);

  			var event5 = new EventAsso();
  			event5.name("événement2");
  			event5.place("PC");
  			event5.importance(1);
  			event5.dateTime(date);
  			calendar.addEvent(event5);

  			calendar.init();

  			initLink();


  		</script>
 	</body>
</html>
