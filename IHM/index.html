 		<script type="text/javascript" src="./JS/index.js"></script>

    <script id="searchbar">
      $(document).ready(function(){

      $('#searchbar-icon').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-icon").toggle();
        $("#searchbar-cross").toggle(500);
      });

      $('#searchbar-cross').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-cross").toggle();
        $("#searchbar-icon").toggle(500);
      });

    });
    </script>

 	</head>

 	<body>

  <div id="vue">

    <header class="z-index-1 primary-bg">
      <div class="searchbar">
        <input type="text" id="searchbar-input">
        <i class="fa fa-search" id="searchbar-icon" aria-hidden="true"></i>
        <i class="fa fa-times" id="searchbar-cross" aria-hidden="true"></i>
      </div>
    </header>

    <main class="content">
      <calendar></calendar>
      <feed v-bind:events="events"></feed>
      <a href="./HTML/listAsso.html">Liste Assos</a>
    </main>

    <footer class="z-index-1 primary-bg">
      <button class="icon-btn icon-home"></button>
      <button class="icon-btn icon-calendar"></button>
      <button class="icon-btn icon-list"></button>
      <button class="icon-btn icon-tool"></button>
    </footer>

  </div>

    <!-- Post page instance scripts -->
    <script src="./JS/main-component.js"></script>
    <script src="./JS/calendar-component.js"></script>
    <script src="./JS/event-feed-component.js"></script>
    <script src="./JS/feed-component.js"></script>

    <script>
      var events = [];

      var date = new Date();

      date.setDate( date.getDate() + 1)
      var event1 = new EventAsso();
      event1.name = "Randonnée Annecy"

      event1.importance = 2
      event1.dateTime = date
      event1.asso = "Club Montagne"
      event1.image = "../assets/club-montagne-rando.jpg"

      var event2 = new EventAsso();
      event2.name = "Sortie Ski "
      event2.place = "Bat C"
      event2.importance = 2
      event2.dateTime = date
      event2.asso = "Ski club"
      event2.image = "../assets/ski-club.jpeg"

      events.push(event2);

      var event3 = new EventAsso();
      event3.name = "Marché de Noel"
      event3.place = "MdE"
      event3.importance = 2
      event3.dateTime = date
      event3.asso = "Anim'"
      event3.image = "../assets/marche-noel.jpg"

    <script>
      Vue.use(Vuetify);
      var app = new Vue(
        {
            el: '#vue',
            data: function () {
                return  { events }
            }
        }
      )
    </script>

    <script>

      var calendar = new Calendar();


      var date = new Date();
      date.setDate( date.getDate() + 1 )

      var event1 = new EventAsso()
      event1.name = "événement1"
      event1.place = "PC"
      event1.importance = 2
      event1.dateTime = date
      calendar.addEvent = event1

      var event4 = new EventAsso()
      event4.name = "événement3"
      event4.place = "PC"
      event4.importance = 1
      event4.dateTime = date
      calendar.addEvent = event4

      date.setDate( date.getDate() + 2 )
      var event2 = new EventAsso()
      event2.name = "événement2"
      event2.place = "PC"
      event2.importance = 1
      event2.dateTime = date
      calendar.addEvent = event2

      date.setDate( date.getDate() + 1 )
      var event3 = new EventAsso()
      event3.name = "événement3"
      event3.place = "PC"
      event3.importance = 0

      var event5 = new EventAsso()
      event5.name = "événement2"
      event5.place = "PC"
      event5.importance = 1

      calendar.addEvent = event5

      calendar.init()


    </script>
