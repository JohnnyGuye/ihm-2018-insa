<!DOCTYPE html>
<html>
 	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">

		<title>INSAsso</title>

    <!-- === External and CDNs === -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Font awesome (icons set) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Ubuntu" rel="stylesheet">

    <!-- Vuejs -->
    <script src="./JS/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">


    <!-- Local stylesheets -->
    <link rel="stylesheet" type="text/css"  href="./CSS/indexM.css" />
    <link rel="stylesheet" type="text/css"  href="./CSS/commonM.css" />
    <link rel="stylesheet" type="text/css"  href="./CSS/calendarM.css" />

    <!-- Local scripts -->
 		<script type="text/javascript" src="./JS/index.js"></script>
    <script type="text/javascript" src="./JS/EventAsso.js"></script>
 		<script type="text/javascript" src="./JS/Calendar.js"></script>

    <!--  Injectable -->
    <script type="text/javascript" src="./JS/services/injector.js"></script>
    <script type="text/javascript" src="./JS/services/event.service.js"></script>
    <script type="text/javascript" src="./JS/services/navigation.service.js"></script>

    <script id="searchbar">
      $(document).ready(function(){

      $('#searchbar-icon').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-icon").toggle();
        $("#searchbar-cross").toggle(500);
      });

      $('#searchbar-cross').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-cross").toggle();
        $("#searchbar-icon").toggle(500);
      });

    });
    </script>

 	</head>

 	<body>

  <div id="vue">

    <base-layout>

      <div slot="header" class="searchbar">
        <input type="text" id="searchbar-input">
        <i class="fa fa-search" id="searchbar-icon" aria-hidden="true"></i>
        <i class="fa fa-times" id="searchbar-cross" aria-hidden="true"></i>
      </div>

      <template slot="footer">
        <button class="icon-btn icon-home" onclick="nav.navigate('home')"></button>
        <button class="icon-btn icon-calendar" onclick="nav.navigate('calendar')"></button>
        <button class="icon-btn icon-list" onclick="nav.navigate('feed')"></button>
        <button class="icon-btn icon-tool" onclick="nav.navigate('options')"></button>
      </template>

      <div id="router"></div>

    </base-layout>


    <!-- <main class="content">
      <asso-description></asso-description>
      <calendar></calendar>
      <feed v-bind:events="events"></feed>
      <a href="./HTML/listAsso.html">Liste Assos</a>
    </main>
    -->

  </div>

    <!-- Post page instance scripts -->
    <script src="./JS/main-component.js"></script>
    <script src="./JS/calendar-component.js"></script>
    <script src="./JS/event-feed-component.js"></script>
    <script src="./JS/feed-component.js"></script>
    <script src="./JS/description-component.js"></script>

    <!-- Routes -->
    <script type="text/javascript" src="./JS/routes.js"></script>

    <script>

      [ evtServ, nav ] = Injector.resolve( [ "EventService", "Navigation" ] )

      nav.routes = routes
      nav.setRoot( )

      console.log( nav )
      evtServ.createTestEvents()

      Vue.use(Vuetify);
      var app = new Vue(
        {
            el: '#vue',
            data: function () {
                return  {
                  events: evtServ.events,
                  nav
                }
            }
        }
      )

      let router = new Vue(
        {
          el: "#router",
          computed: {
             ViewComponent () {
               return nav.routes[nav.currentRoute]
             }
           },
           render(h) {
             return h(this.ViewComponent)
           }
        }
      )
    </script>

    <script>

      var calendar = new Calendar();
      evtServ.events.forEach( (value) => { calendar.addEvent( value) } )

      calendar.init()


    </script>

  </body>
</html>
