<!DOCTYPE html>
<html>
 	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">

		<title>INSAsso</title>

    <!-- === External and CDNs === -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Font awesome (icons set) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Ubuntu" rel="stylesheet">

    <!-- Vuejs -->
    <script src="./JS/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">


    <!-- Local stylesheets -->
    <link rel="stylesheet" type="text/css"  href="./CSS/indexM.css" />
    <link rel="stylesheet" type="text/css"  href="./CSS/commonM.css" />
    <link rel="stylesheet" type="text/css"  href="./CSS/calendarM.css" />

    <!-- Local scripts -->
 		<!-- <script type="text/javascript" src="./JS/index.js"></script> -->
    <script type="text/javascript" src="./JS/Objects/EventAsso.js"></script>
    <script type="text/javascript" src="./JS/Objects/EventManager.js"></script>
 		<script type="text/javascript" src="./JS/Objects/Calendar.js"></script>

    <script id="searchbar">
      $(document).ready(function(){

      $('#searchbar-icon').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-icon").toggle();
        $("#searchbar-cross").toggle(500);
      });

      $('#searchbar-cross').click(function(){
        $('#searchbar-input').animate({width: 'toggle'});
        $("#searchbar-cross").toggle();
        $("#searchbar-icon").toggle(500);
      });

    });
    </script>

 	</head>

 	<body>

  <div id="vue">

    <header class="z-index-1 primary-bg">
      <div class="searchbar">
        <input type="text" id="searchbar-input">
        <i class="fa fa-search" id="searchbar-icon" aria-hidden="true"></i>
        <i class="fa fa-times" id="searchbar-cross" aria-hidden="true"></i>
      </div>
    </header>

    <main class="content">
      <calendar></calendar>
      <feed v-bind:events="events"></feed>
      <a href="./HTML/listAsso.html">Liste Assos</a>
    </main>

    <footer class="z-index-1 primary-bg">
      <button class="icon-btn icon-home"></button>
      <button class="icon-btn icon-calendar"></button>
      <button class="icon-btn icon-list"></button>
      <button class="icon-btn icon-tool"></button>
    </footer>

  </div>

    <!-- Post page instance scripts -->
    <script src="./JS/Components/main-component.js"></script>
    <script src="./JS/Components/calendar-component.js"></script>
    <script src="./JS/Components/event-feed-component.js"></script>
    <script src="./JS/Components/feed-component.js"></script>


    <script>

      let eventsManager = new EventManager();
      eventsManager.addSomeEvents();

      let calendar = new Calendar();

      Vue.use(Vuetify);
      var app = new Vue(
        {
            el: '#vue',

            eventsManger: function () {
              return  { eventsManager };
            },

            calendar : function () {
              return { calendar };
            }
        }
      )
    </script>
  </body>
</html>
